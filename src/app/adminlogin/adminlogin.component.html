<h2>Admin login</h2>

<div class="doctor-login-form">
    <small style="color: red;">{{msg}}</small>
    <form #adminloginform="ngForm" (submit)="adminLogin(adminloginform.value)">
        <input type="number" ngModel name="aid" placeholder="Admin id" ><br>
        <input type="password" ngModel name="adpassword" placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
</div>
