<div class="login-page">
    <h2>Doctor login</h2>
    <div class="form">
        <small style="color: red;">{{msg}}</small>
        <form class="login-form" #doctorloginform="ngForm" (submit)="doctorLogin(doctorloginform.value)">
            <input type="number" ngModel name="docid" placeholder="Doctor id" ><br>
            <input type="password" ngModel name="docpass" placeholder="Password"><br>
            <button type="submit">Login</button>
        </form>
  
    </div>
</div>
